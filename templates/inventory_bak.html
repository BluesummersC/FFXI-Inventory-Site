<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!--link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"/-->

		<title>Inventory DataTable</title>
	</head>
	<body>
	{% extends "template.html" %}
	{% block content %}
		<div class="container">
			<h4 class="text-center">Inventory for Aeliya</h4>
			<table class="display nowrap" id="invTable">
				<thead>
					<tr>
						<th>Char</th>
						<th>Bag</th>
						<th>Qty</th>
						<th>id</th>
						<th>En</th>
						<th>Ja</th>
						<th>Enl</th>
						<th>Jal</th>
						<th>Category</th>
						<th>Flags</th>
						<th>Stack</th>
						<th>Targets</th>
						<th>Type</th>
						<th>Cast Time</th>
						<th>Jobs</th>
						<th>Level</th>
						<th>Races</th>
						<th>Slots</th>
						<th>Cast</th>
						<th>Charges</th>
						<th>Recast</th>
						<th>Shield</th>
						<th>Damage</th>
						<th>Delay</th>
						<th>Skill</th>
						<th>iLvl</th>
						<th>SuLvl</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Row 1 Data 1</td>
						<td>Row 1 Data 2</td>
					</tr>
					<tr>
						<td>Row 2 Data 1</td>
						<td>Row 2 Data 2</td>
					</tr>
				</tbody>
			</table>
		</div>
		{% endblock %}
		<!--script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script-->
		<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

		<script type="text/javascript">
			$(document).ready( function () {

				//$('#invTable').DataTable();
				//$.get("/dbtest", {}, function(data) {

					$('#invTable').DataTable( {
						ajax:{
							url:"/get_json_data",
							dataType:"json",
							dataSrc:"data",
							contentType:"application/json"
							},
						scrollX:true,
						columns:[
							{data: "char"},
							{data: "storage"},
							{data: "quantity"},
							{data: "id"},
							{data: "en"},
							{data: "ja",},
							{data: "enl"},
							{data: "jal"},
							{data: "category"},
							{data: "flags"},
							{data: "stack"},
							{data: "targets"},
							{data: "type"},
							{data: "cast_time"},
							{data: "jobs"},
							{data: "level"},
							{data: "races"},
							{data: "slots"},
							{data: "cast_delay"},
							{data: "max_charges"},
							{data: "recast_delay"},
							{data: "shield_size"},
							{data: "damage"},
							{data: "delay"},
							{data: "skill"},
							{data: "item_level"},
							{data: "superior_level"}
						],
						columnDefs:[
						{
							targets: [5],
							visible: false,
							searchable: false
						},
						{
							targets: [7],
							visible: false,
							searchable: false
						},
						]
					});
			});
		</script>

	</body>
</html>
